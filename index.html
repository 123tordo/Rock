<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            transition: background-color 1s ease;
        }

        #question-container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #ff4500;
            padding: 20px;
            border-radius: 10px;
            background-color: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hide the question container */
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ff4500;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
        }

        #answer {
            color: yellow; /* Set answer text color to yellow */
        }

        #countdown {
            font-size: 18px;
            color: #ff4500;
        }
    </style>
</head>

<body>
    <div id="question-container">
        <h2>Rock Quiz Question</h2>
        <p id="question"></p>
        <p id="countdown"></p>
        <p id="answer" style="display:none;"></p>
    </div>

                },

                    question: "Quem é o vocalista da banda Led Zeppelin?",
                    answer: "Robert Plant"
                },
                {
                    question: "Qual é o álbum do Nirvana que inclui 'Come as You Are' e 'Smells Like Teen Spirit'?",

                // Additional Difficult Questions
                {

                {
    question: "Which rock band is known as the 'Greatest Rock and Roll Band in the World'?",
    answer: "The Rolling Stones"

            function displayRandomQuestion() {
                const randomIndex = Math.floor(Math.random() * rockQuiz.length);
                const currentQuestion = rockQuiz[randomIndex];

                // Display the question
                questionElement.textContent = currentQuestion.question;

                // Show the question container
                questionContainer.style.display = "block";

                // Set a timeout to hide the question after 10 seconds
                let secondsLeft = 10;
                countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                const countdownInterval = setInterval(() => {
                    secondsLeft--;

                    if (secondsLeft >= 0) {
                        countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                    } else {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = ""; // Hide countdown after it reaches 0

                        // Display the answer
                        answerElement.textContent = `Resposta: ${currentQuestion.answer}`;
                        answerElement.style.display = "block";

                        // Set a timeout to replace the page content after 10 seconds
                        setTimeout(() => {
                            document.body.innerHTML = "<h1>Lance o dado outra vez</h1>";
                        }, 10000); // 10 seconds for displaying the answer
                    }
                }, 1000); // Update countdown every second
            }

            // Initial call to start the quiz
            displayRandomQuestion();
        });
    </script>
</body>

</html>
